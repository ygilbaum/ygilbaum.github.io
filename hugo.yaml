baseURL: "https://norush.cc/"
title: "No Rush"
theme: "PaperMod"
defaultContentLanguage: "ru"
buildFuture: true  # <--- ВАЖНО: Публиковать посты, даже если дата "в будущем" (из-за часовых поясов)

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  ru:
    languageName: "Russian"
    weight: 1
    title: "No Rush"
    contentDir: content/ru   # <--- ЯВНО УКАЗЫВАЕМ ПАПКУ
    menu:
      main:
        - name: Архив
          url: /archives/
          weight: 10
        - name: Теги
          url: /tags/
          weight: 20
  en:
    languageName: "English"
    weight: 2
    title: "No Rush"
    contentDir: content/en   # <--- ЯВНО УКАЗЫВАЕМ ПАПКУ
    menu:
      main:
        - name: Archive
          url: /archives/
        - name: Tags
          url: /tags/
  he:
    languageName: "Hebrew"
    weight: 3
    title: "No Rush"
    contentDir: content/he   # <--- ЯВНО УКАЗЫВАЕМ ПАПКУ
    params:
      direction: rtl
    menu:
      main:
        - name: Archive
          url: /archives/
        - name: Tags
          url: /tags/

params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  # --- РЕЖИМ БЛОГА (ВКЛЮЧЕНО) ---
  # Это покажет приветствие и список статей под ним
  homeInfoParams:
    Title: "No Rush"
    Content: "Не спеши с выводами. Прагматика, философия, теология."

  # Соцсети (появятся под текстом приветствия)
  socialIcons:
    - name: github
      url: "https://github.com/ygilbaum"

  # --- РЕЖИМ ВИЗИТКИ (ОТКЛЮЧЕНО) ---
  # profileMode:
  #   enabled: true
  #   title: "No Rush"
  #   subtitle: "Не спеши с выводами..."
